<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">


<dom-module id="my-medewerker-toevoegen">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-button{
                background-color: #fff;
                color: #404040;
            }
            paper-input{
             text-align: center;
            }
            gold-phone-input{
                text-align: center;
            }
            gold-email-input {
                text-align: center;
            }

        </style>
        <div class="card">
            <paper-input label="Voornaam" value="{{voorNaam}}"></paper-input>
            <paper-input label="Achternaam" value="{{achternaam}}"></paper-input>
            <paper-input label="Adres" value="{{adres}}"></paper-input>
            <paper-input label="Plaats" value="{{plaats}}"></paper-input>
            <paper-input label="Telefoonnummer" value="{{telnummer}}"></paper-input>
            <paper-input label="Email" value="{{email}}"></paper-input>



            <paper-button on-tap="Medewerker_toevoegen">Medewerker Registeren</paper-button>


            <iron-ajax id="medewerker-toevoegen"
                       method="POST"
                       url="/cgi-bin/gerecht-toevoegen.py"
                       handle-as="json"
                       on-response="gerechtToevoegen_ResponseHandler">
            </iron-ajax>
        </div>
    </template>
    <script>
        Polymer({
            is: "my-medewerker-toevoegen",
            properties: {
                voornaam: {
                    type: String
                },
                achternaam: {
                    type: String
                },
                adres: {
                    type: String
                },
                plaats:{
                    type: String
                },
                telnummer: {
                    type: String
                },
                email:{
                    type: String
                },
            },

            medewerker_toeveogen: function () {
                this.$['medewerker-toevoegen'].contentType = "application/json";
                this.$['mederwerker-toevoegen'].body = {
                    voornaam: this.voornaam,
                    achternaam: this.achternaam,
                    adres: this.adres,
                    plaats: this.plaats,
                    telnummer: this.telnummer,
                    email: this.email,
                };
                this.$['medewerker-toevoegen'].generateRequest();
            },

            gerechtToevoegen_ResponseHandler: function (request_confirm) {
                console.log("Response: " + request_confirm.detail.response.errorCode);
            }
        });
    </script>
</dom-module>
