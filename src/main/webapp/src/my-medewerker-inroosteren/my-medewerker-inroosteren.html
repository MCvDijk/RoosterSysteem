    <script>
        Polymer({
            is: "my-medewerker-inroosteren",
            properties: {
                voornaam: {
                    type: String
                },
                achternaam: {
                    type: String
                },
                adres: {
                    type: String
                },
                plaats:{
                    type: String
                },
                telnummer: {
                    type: String
                },
                email:{
                    type: String
                },
                c_visible: {
                    type: Boolean, /* true when element is the active visible item */
                    value: false,
                    observer: '_initializing', /* wordt ook aangeroepen bijwisseling van true naar false.
                     regel in de functie dat er niets gebeurd
                     als c_visible false is */
                },
                DateToday:{
                    type: String,
                    value:"2017-W23"
                }
            },

            _initializing: function() {
                if (this.c_visible) {
                    this.getDateToday();
                }
            },
            getDateToday: function () {
                d = new Date();
                d.setHours(0, 0, 0, 0);
                // Set to nearest Thursday: current date + 4 - current day number
                // Make Sunday's day number 7
                d.setDate(d.getDate() + 4 - (d.getDay() || 7));
                // Get first day of year
                var yearStart = new Date(d.getFullYear(), 0, 1);
                // Calculate full weeks to nearest Thursday
                var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1) / 7);
                // Return array of year and week number
                this.DateToday = d.getFullYear()+'-W'+weekNo;
                console.log(d.getFullYear()+"-W"+weekNo);
            }
        });
    </script>
