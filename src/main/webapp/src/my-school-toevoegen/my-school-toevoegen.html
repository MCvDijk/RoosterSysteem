<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">


<dom-module id="my-school-toevoegen">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-button {
                background-color: #fff;
                color: #404040;
            }

            paper-input {
                text-align: center;
            }

            gold-phone-input {
                text-align: center;
            }

            gold-gebruikersnaam-input {
                text-align: center;
            }


        </style>
        <form is="iron-form" id="school_registreren" method="post" action="/services/school/registreren">
            <div class="card">
                <paper-input required label="Naam" id="naam" name="naam"></paper-input>
                <paper-input required label="Adres" id="adres" name="adres"></paper-input>
                <paper-input required label="Plaats" id="plaats" name="plaats"></paper-input>
                <paper-input required label="Telefoonnummer" id="telefoonnummer" name="telefoonnummer"></paper-input>

                <paper-button id="registreren" on-click="_registreren_handler" raised>
                    School Registreren
                </paper-button>

            </div>
        </form>
    </template>
    <script>
        Polymer({
            is: "my-school-toevoegen",
            properties: {},

            _registreren_handler() {
                if (this.$.school_registreren.validate()) {
                    this.$.school_registreren.submit();
                }
            },

        });
    </script>
</dom-module>
